plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
    id 'org.javamodularity.moduleplugin' version "1.6.0"
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9-SNAPSHOT'
    id 'org.beryx.jlink' version '2.17.0'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.openjfx:javafx-controls:13.0.1'
    implementation 'org.openjfx:javafx-graphics:13.0.1'
    implementation 'org.openjfx:javafx-base:13.0.1'
    implementation 'org.openjfx:javafx-fxml:13.0.1'
    implementation 'com.google.protobuf:protobuf-java:3.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
}

group = 'com.github.nicholasmoser'
version = '2.0'
description = 'GNTool'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

javafx {
    version = "13.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "com.github.nicholasmoser/com.github.nicholasmoser.GNTool"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'GNTool'
    }
}

task copyGCR(type: Copy) {
    from file("gcr.exe")
    into file("$buildDir/image/bin")
}

task copyGCRLicense(type: Copy) {
    from "src/main/resources/licenses/gcr_readme_eng.txt", "src/main/resources/licenses/gcr_readme_rus.txt"
    into "$buildDir/image/legal"
}

task gcr (dependsOn: [copyGCR, copyGCRLicense])
